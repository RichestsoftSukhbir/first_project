<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">

    <!-- swiper slider link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- fontawesome icon link -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">

    <!-- circletype cdn -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script> -->

    <title>Login | Nzuko</title>
</head>

<body>

    <section class="login-signup-wrapper">
        <div class="container-fluid spacer-y p-0">
            <div class="row g-0">
                <div class="col-md-7 order-2 order-md-1">
                    <div class="form-wrapper">
                        <div class="form-image">
                            <a href="./index.html">
                                <img src="./images/nzuko.png" alt="">
                            </a>
                        </div>
                        <h3 class="form-heading mb-30">Welcome Back!</h3>
                        <p class="para-text">Lorem Ipsum is simply dummy text of the printing and typesetting.</p>
                        <form action="" method="post">
                            <div class="form-row mb-30">
                                <label for="email" class="form-label mb-3">Email ID :</label>
                                <div class="input-wrapper">
                                    <i class="fa-light fa-user"></i>
                                    <input type="email" class="form-control form-input" id="email" name="email" placeholder="Enter Email Address">
                                </div>
                            </div>
                            <div class="form-row mb-2">
                                <label for="password" class="form-label mb-3">Password :</label>
                                <div class="input-wrapper">
                                    <i class="fa-light fa-lock-keyhole"></i>
                                    <input type="password" class="form-control form-input" id="password" name="password" placeholder="Enter Password">
                                    <i class="fa-light fa-eye show-pass"></i>
                                </div>
                            </div>
                            <div class="text-end mb-3">
                                <a href="#" class="para-text">Forgot Password?</a>
                            </div>
                            <div class="d-flex align-items-center flex-wrap gap-4 mb-30">
                                <a href="./dashboard.html" class="primary-button">Login</a>
                                <!-- <input type="submit" class="primary-button" value="Log in"> -->
                                <p class="m-0 para-text">Don't have an account? <a href="./signup.html" class="fw-bold">Sign Up</a></p>
                            </div>
                            <p class="para-text">Or Continue With Social Accounts</p>
                            <div class="social-accounts">
                                <a href="javascript:void(0)">
                                    <img src="./images/google.svg" alt="">
                                </a>
                                <a href="javascript:void(0)">
                                    <img src="./images/facebook.svg" alt="">
                                </a>
                                <a href="javascript:void(0)">
                                    <img src="./images/apple.svg" alt="">
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-5 order-1 order-md-2">
                    <div class="aside-image aside-login"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- swiper slider script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script src="./js/slider.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
